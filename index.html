<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
   <div class="header"><h1 id="myH1">WELCOME TO MY<br>  WEBSITE</h1></div>

   <div class="calculater">
     <input class="display" readonly id="display">
     <div class="buttons">
        <button onclick="appendToDispay(`+`) " class="opreter">+</button>
        <button onclick="appendToDispay(`7`)">7</button>
        <button onclick="appendToDispay(`8`)">8</button>
        <button onclick="appendToDispay(`9`)">9</button>
        <button onclick="appendToDispay(`-`)"class="opreter">-</button>
        <button onclick="appendToDispay(`4`)">4</button>
        <button onclick="appendToDispay(`5`)">5</button>
        <button onclick="appendToDispay(`6`)">6</button>
        <button onclick="appendToDispay(`*`)"class="opreter">*</button>
        <button onclick="appendToDispay(`1`)">1</button>
        <button onclick="appendToDispay(`2`)">2</button>
        <button onclick="appendToDispay(`3`)">3</button>
        <button onclick="appendToDispay(`/`)"class="opreter">/</button>
        <button onclick="appendToDispay(`0`)">0</button>
        <button onclick="appendToDispay(`.`)">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay(`c`)"class="opreter">C</button>
        
        

     </div>
   </div>

    






<script  src="script.js"></script>


</body>
</html>
